[mod-setting-description]
RadarAlerts-alert=Display a factory alert (like the standard attack alert) when enemies are detected.
RadarAlerts-console=Print a message to the console when enemies are detected.
RadarAlerts-sound=Play a sound when enemies are detected. (This may be confusing if neither of the other options are enabled.)

RadarAlerts-species=Include the type of enemy in alert messages, and generate a separate alert for each type seen
